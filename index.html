<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width-device-width, initial scale-1"/>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
  <title>Bootstrap7</title>
</head>
<body>
  <div class="container">
    <div class="card w-50 text-center">
      <div class="card-body">
        <h1 class="card-title">La Manu Amiens</h1>
        <p class="card-text">L'Ecole des métiers du Numérique</p>
        <!-- data-target bouton pour rediriger vers un modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalinfos">+d'infos</button>
      </div>
    </div>
    <!-- Modal -->
    <!-- role et le aria labelledby sont des attributs pour l'accessibilité des mals voyants -->
    <div class="modal fade" id="modalinfos" tabindex="-1" role="dialog" aria-labelledby="laManu" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <!-- content contenu de la modal -->
        <div class="modal-content">
          <!-- header : une entête -->
          <div class="modal-header">
            <h5 class="modal-title" id="laManu">La Manu Amiens</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">X</button>
          </div>
          <div class="modal-body bg-primary text-center text-white">https://lamanu.fr/Amiens</div>
          <!-- footer : pied de page -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">XFermer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
